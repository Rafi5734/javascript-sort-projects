<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>QR Code Generator</title>
        <script src="qrcode.min.js"></script>
    </head>
    <body>
        <div class="input-group m-5 container">
            <input
                type="text"
                class="form-control"
                placeholder="enter your text"
                id="qr-input"
                onchange="generate()"
            />
            <button
                class="btn btn-outline-secondary"
                type="button"
                id="buttonAddon1"
            >
                Button
            </button>
        </div>

        <div id="qr-class" class="image-class container"></div>

        <script>
            const inputTexts = document.getElementById("qr-input");
            const qrImage = document.getElementById("qr-class");

            var NewImage = new QRCode(qrImage, {
                width: 200,
                height: 200,
            });

            // function generate() {}
            const generate = () => {
                const inputData = inputTexts.value;
                alert(inputData);
                NewImage.makeCode(inputData);
            };

            buttonAddon1.addEventListener("click", function (e) {
                generate();
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
